<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <div class="menubar">
        <div class="logo"></div>
        <div class="menus">
            <a href=""><h1 style="--i:0;">Home</h1></a>
            <a href=""><h1 style="--i:1;">Supercell ID</h1></a>
        </div>
        <div class="icons">
            <ion-icon style="--i:0;" name="logo-facebook"></ion-icon>
            <ion-icon style="--i:1;" name="logo-twitter"></ion-icon>
            <ion-icon style="--i:2;" name="logo-instagram"></ion-icon>
            <ion-icon style="--i:3;" name="logo-youtube"></ion-icon>
        </div>
    </div>
    <div class="d1">
        <div class="topic">
            <div class="heading">
                <h1>All about Supercell</h1>
            </div>
            <div class="para">
                <p>Supercell Oy is a Finnish mobile game development company based in Helsinki, Finland. Founded on 14 May 2010, the company's debut game was the browser game Gunshine.net, and after its release in 2011, Supercell started developing games for mobile</p>
            </div>
            <div class="btns">
                <div class="btn b1"></div>
                <div class="btn b2"></div>
                <div class="btn b3"></div>
                <div class="btn b4"></div>
            </div>
        </div>    
        <div class="pic pic1">
            <div class="div"></div>
            <div class="ng">
                <p>New Games</p>
            </div>
        </div>
        <div class="pic pic2"></div>
    </div>
    <div class="head2">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
