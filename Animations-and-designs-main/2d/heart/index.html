<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
        <div class="heart-button heart-1" style="--i:1;   --l:10; background:grey;"></div>
        <div class="heart-button heart-2" style="--i:2;   --l:9; background:pink;"></div>
        <div class="heart-button heart-3" style="--i:3;   --l:8; background:rgb(117, 117, 255);"></div>
        <div class="heart-button heart-4" style="--i:4;   --l:7; background:rgb(255, 118, 118);"></div>
        <div class="heart-button heart-5" style="--i:5;   --l:6; background:rgb(250, 92, 250);"></div>
        <div class="heart-button heart-6" style="--i:6;   --l:5; background:cyan;"></div>
        <div class="heart-button heart-7" style="--i:7;   --l:4; background:rgb(255, 118, 118);"></div>
        <div class="heart-button heart-8" style="--i:8;   --l:3; background:pink;"></div>
        <div class="heart-button heart-9" style="--i:9;   --l:2; background:rgb(255, 115, 255);"></div>
        <div class="heart-button heart-10" style="--i:10; --l:1;  background:rgb(109, 109, 248);"></div>
    </div>
</body>
</html>
